<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny Editor</title>
  <link href="tiny-editor.css" rel="stylesheet">
</head>
<body>
<div id="editor"></div>
<script type="text/template" id="tiny-editor-template">
  <div class="tiny-editor" x:style="width: @{width}px; height: @{height}px;">
    <div class="tiny-head">
      <a href="javascript:void(0);" class="tiny-button"
         x:for="cmd of commands" title@="cmd.title"
         x:class="active:@{checkCmd(cmd.name) ^};"
         x:style="background-image: url(icons/@{cmd.icon}.png);"
         click+="execCmd(cmd.name);">
      </a>
      <select style="margin: 5px;" change+="onFontSizeChange">
        <option value="12px">12px</option>
        <option value="15px" selected>15px</option>
        <option value="18px">18px</option>
        <option value="21px">21px</option>
        <option value="24px">24px</option>
        <option value="27px">27px</option>
        <option value="30px">30px</option>
        <option value="36px">36px</option>
      </select>
    </div>
    <div class="tiny-body" contenteditable="true" spellcheck="false"
         x:name="body" x:style="color: @{fontColor}; width: @{width - 20}px; height: @{height - 50}px; padding: 10px;"></div>
  </script>
</div>
<script src="../../javascripts/extag-dom.js"></script>
<script src="../../javascripts/extag.js"></script>
<script src="tiny-editor.js"></script>

</body>

</html>
